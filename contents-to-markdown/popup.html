<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 16px;
      margin-top: 0;
      color: #2cb696;
    }
    textarea {
      width: 100%;
      height: 250px;
      margin-bottom: 10px;
      box-sizing: border-box;
      font-family: monospace;
      font-size: 12px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2cb696;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #22967a;
    }
    #status {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
      text-align: center;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Contents to Markdown</h1>
  <textarea id="result" placeholder="ボタンを押すとここにMarkdownが表示されます..."></textarea>
  <button id="convertBtn">Contentsを変換してコピー</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
